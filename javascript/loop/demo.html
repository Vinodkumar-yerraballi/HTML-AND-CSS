<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script loop concept</title>
</head>
<body>
    <script>
        // for loop
        let x;
        for(x=0;x<5;x++)
           console.log(x)
        // while loop
        let x=1;
        while(x<=5){
            console.log(x)
            x++
        }   
        // Do while loop 
        let x=5;
        do{
            console.log(x)
            x++
        }
        while(x<10)

        // break out of loop
        let i;
        for(i=1;i<=10;i++){
            console.log(i)
            if(i==5)
                break;
            
        }
        // skipping  a loop cycle
        let x;
        for(x=1;x<=10;x++){
    
            if(x==5)
                continue
            console.log(x)
        }


    </script>
</body>
</html>
